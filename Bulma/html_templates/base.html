<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
        {% if title %}
            <title>{{ Title }}</title>
        {% else %}
            <title> Hello dunderheads! </title>
        {% endif %}
    {% endblock %}
    {% block stylesheet %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="./style/{{ title }}.css">
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
        {% include '_navbar.html' %}
    {% endblock %}
    <section class="section">
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    </section>
  </body>
</html>
